<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1> - Formulário de cadastro - </h1>
    <form>
        <div class="form-campo">
            <label for="Nome completo">Nome completo</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div class="form-campo">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Ex: jose@gmail.com">
        </div>
        <div class="form-campo">
            <label for="Telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00)00000-0000">
        </div>
        <div class="form-campo">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
        </div>
        <div class="form-campo">
            <label for="Endereço completo">Endereço completo</label>
            <input type="text" id="endereço" name="endereço" placeholder="Rua, bairro, número">
        </div>
        <div class="form-campo">
            <label for="CEP">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000">
        </div>
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
